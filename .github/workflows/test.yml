name: Tests
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Install node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: git clone
        uses: actions/checkout@v2
  test-easytest:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: npm install
        working-directory: ./easytest
        run: npm i --force
      - name: Run Tests
        working-directory: ./easytest
        run: npm run test:ci